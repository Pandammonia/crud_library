<!DOCTYPE html>
<html>
<head>
	{% extends 'library/base.html' %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search results</title>
</head>
<body>
	<p>
		{% block content %}
		<h2>Search results:</h2>
		{% if results %}
		{% for result in results %}
		<a href="{{ result.get_absolute_url }}">{{ result.title }}</a>
		{% endfor %}

		{% else %}
		No Results sorry!
		{% endif %}
		{% endblock content %}

</body>
</html>
