<!DOCTYPE html>
<html>
<head>
	{% extends 'library/base.html' %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delete a book</title>
</head>
<body>
	{% block content %}
	<form method="POST">
		{% csrf_token %}
		Do you want to delete this book?
		<input type="submit" value="Delete"/>
		<a href="/">Cancel delete</a>
	</form>
		{% endblock content %}
</body>
</html>
